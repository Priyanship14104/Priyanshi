<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOAP Auth Demo</title>
</head>
<body>
  <h2>Welcome to the SOAP Client with Google Auth</h2>

  <a href="/auth/google">Login with Google</a> |
  <a href="/logout">Logout</a>

  <hr>

  <button onclick="fetchSOAP()">Call SOAP</button>
  <p id="soap-result">Waiting for result...</p>

  <script>
    function fetchSOAP() {
      fetch("/get-soap-result")
        .then(res => res.json())
        .then(data => {
          document.getElementById("soap-result").innerText = "SOAP Response: " + JSON.stringify(data);
        })
        .catch(err => {
          console.error(err);
          document.getElementById("soap-result").innerText = "Error fetching SOAP result.";
        });
    }
  </script>
</body>
</html>
